{{ define "title" }}What's my next indie game?{{ end }}

{{ define "content" }}
<section>
	<div id="game">
		A {{ .Genre }} about {{ .Emotion }} in {{ .Fantasy }}
	</div>

	<button href="#" id="generate-button">Generate</button>
	<a id="permalink" href="{{ .Link }}">{{ .Link }}</a>
</section>

<script>
	document.querySelector("#generate-button").addEventListener("click", ng.getNewGame, false);
</script>
{{ end }}
